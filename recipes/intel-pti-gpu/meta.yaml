{% set name = "intel-pti-gpu" %}
{% set version = "0.9.0-rc1" %}
{% set version_pkg = version | replace("-", ".") %}
{% set so_version = version.split('.')[0] ~ "." ~ version.split('.')[1] %}

package:
  name: {{ name|lower }}-split
  version: {{ version_pkg }}

source:
  url: https://github.com/intel/pti-gpu/archive/refs/tags/pti-{{version}}.tar.gz
  sha256: 6b712931b4b9af7c57dc19cfffeeafa1806a1f8a6464d1a781e6a83acb409b3a

build:
  number: 0
  skip: true  # [not linux]
  ignore_run_exports:
    - dpcpp-cpp-rt
  script_env:
    - http_proxy
    - https_proxy
    - no_proxy

requirements:
  build:
    - cmake >=3.29
    - ninja >=1.11.1
    - {{ compiler('cxx') }}
    - {{ compiler('dpcpp') }} >=2024.2.0
    - {{ stdlib('c') }}
  host:
    - level-zero-devel >=1.17.6
    - ocl-icd  # [linux]
    - khronos-opencl-icd-loader  # [not linux]
    # These packages are not required during build, but we want proper version
    # export for runtime:
    - intel-cmplr-lib-rt

outputs:
  - name: lib{{ name }}{{ so_version }}
    script: install.sh
    version: {{ version_pkg }}
    requirements:
      build:
        - cmake >=3.29
        - ninja >=1.11.1
        - {{ compiler('cxx') }}
        - {{ compiler('dpcpp') }} >=2024.2.0
        - {{ stdlib('c') }}
      host:
        - level-zero-devel >=1.17.6
        - ocl-icd  # [linux]
        - khronos-opencl-icd-loader  # [not linux]
        # These packages are not required during build, but we want proper version
        # export for runtime:
        - intel-cmplr-lib-rt
    files:
      # Need to filter files to install only SO Version libraries
      - lib/libpti*.so.*
      - share/doc/pti/LICENSE.txt
    test:
      commands:
        - test ! -f $PREFIX/lib/libpti.so  # [linux]
        - test ! -f $PREFIX/lib/libpti_view.so  # [linux]
        - test -f $PREFIX/lib/libpti.so.{{ so_version }}  # [linux]
        - test -f $PREFIX/lib/libpti_view.so.{{ so_version }}  # [linux]
        - test -f $PREFIX/share/doc/pti/LICENSE.txt  # [linux]
    about:
      home: https://github.com/intel/pti-gpu
      summary: 'Profiling Tools Interfaces for GPU'
      description: |
        This a PTI library for Intel(R) oneAPI applications. 
      license: MIT
      license_family: MIT
      license_file: LICENSE
      doc_url: https://github.com/intel/pti-gpu
      dev_url: https://github.com/intel/pti-gpu

  - name: {{ name }}
    script: install.sh
    version: {{ version_pkg }}
    run_exports:
        - {{ pin_subpackage("lib" ~ name ~ so_version, max_pin='x.x') }}
    requirements:
      build:
        - cmake >=3.29
        - ninja >=1.11.1
        - {{ compiler('cxx') }}
        - {{ compiler('dpcpp') }} >=2024.2.0
        - {{ stdlib('c') }}
      host:
        - level-zero-devel >=1.17.6
        - ocl-icd  # [linux]
        - khronos-opencl-icd-loader  # [not linux]
        # Installing it to prevent clobbering
        - {{ pin_subpackage("lib" ~ name ~ so_version, exact=True) }}
      run:
        - {{ pin_subpackage("lib" ~ name ~ so_version, exact=True) }}
    test:
      commands:
        - test -f $PREFIX/lib/libpti.so  # [linux]
        - test -f $PREFIX/lib/libpti_view.so  # [linux]
        - test -f $PREFIX/lib/libpti.so.{{ so_version }}  # [linux]
        - test -f $PREFIX/lib/libpti_view.so.{{ so_version }}  # [linux]
        - test -f $PREFIX/share/doc/pti/LICENSE.txt  # [linux]
    about:
      home: https://github.com/intel/pti-gpu
      summary: 'Profiling Tools Interfaces for GPU2'
      description: |
        This a PTI library for Intel(R) oneAPI applications. 
      license: MIT
      license_family: MIT
      license_file: LICENSE
      doc_url: https://github.com/intel/pti-gpu
      dev_url: https://github.com/intel/pti-gpu

about:
  home: https://github.com/intel/pti-gpu
  summary: 'Profiling Tools Interfaces for GPU'
  description: |
    This a PTI library for Intel(R) oneAPI applications. 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/intel/pti-gpu
  dev_url: https://github.com/intel/pti-gpu

extra:
  recipe-maintainers:
    - ZzEeKkAa
    - oleksandr-pavlyk
    - mschilling0
